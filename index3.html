<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Page</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .container {
      background: white;
      padding: 40px;
      max-width: 400px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .download-btn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .download-btn:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Your File</h1>
    <a class="download-btn" href="https://drive.google.com/uc?export=download&id=1Zro9FUhg4Rcm2JWOQWt5-rB008Gxc1Om" download>
      Download
    </a>
  </div>
</body>
</html>
